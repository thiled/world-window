<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Window</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <style>
      body {
        width: 3508px;
        height: 2480px;
        margin: 0px;
        position: relative;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .title {
        position: absolute;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 20px;
        bottom: 0;
        right: 0;
        font-size: 48px;
      }
    </style>
  </head>

  <body>
    <div class="title">
      
    </div>
    <img
      id="img"
      alt=""
    />
    <script>
      axios({
        url: '/HPImageArchive.aspx?format=js&idx=0&n=1&pid=hp&uhd=1',
      }).then((res) => {
        let data = res.data.images[0];
        console.log(data);
        document.getElementById('img').src=`https://cn.bing.com${data.urlbase}_UHD.jpg`
        document.getElementsByClassName('title')[0].innerHTML=data.copyright
      });
    </script>
  </body>
</html>
